<script>
    var n1 = parseFloat(prompt("Digite a primeira nota"));
    var n2 = parseFloat(prompt("Digite a segunda nota"));
    var n3 = parseFloat(prompt("Digite a terceira nota"));
    var n4 = parseFloat(prompt("Digite a quarta nota"));
    var peso1 = 3;
    var peso2 = 2;

    function calcula (n1, n2, n3, n4, peso1, peso2) {
        if (Number.isInteger(n1, n2, n3, n4, peso1, peso2)) {
         var nf = ((n1* peso1 + n2 * peso1) + (n3 * peso2 + n4 * peso2)) / (peso1 + peso1 + peso2 + peso2);
        return nf;
        }
    
        else{
            alert("Por favor digite s√≥ numeros")
        }
    }

    console.log(calcula(n1, n2, n3, n4, peso1, peso2));
</script>
